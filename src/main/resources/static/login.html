<script type="text/javascript">
    //加载事件
    $(function () {
        //给登录按钮注册点击事件
        $("button#login").click(function (e) {
            e.preventDefault();
            //用户名，密码不为空提交异步登录请求
            const username = $("#username").val();
            const password = $("#password").val();
            if (username && password) {
                //提交异步登录请求
                $.ajax({
                    url: "user/login", //servlet地址
                    data: $("#login-form").serialize(),//表单所有数据
                    // data: {"username": username, "password": password},//表单所有数据
                    type: "POST",
                    success: function (resultInfo) {
                        if (resultInfo.flag) {
                            //登录成功，跳转到主页面
                            console.log(resultInfo.data);
                            if (resultInfo.data === "admin") {
                                window.location.href = "admin/main.html";
                            } else if (resultInfo.data === "standard") {
                                window.location.href = "main.html";
                            }
                        } else {
                            //失败，显示消息
                            $("#errorMsg").text(resultInfo.errorMsg);
                        }
                    },
                    dataType: "json",
                    error: function (xhr, textStatus) {
                        alert("ajax错误\nxhr.readyState: " + xhr.readyState +
                            "\ntextStatus: " + textStatus);
                    }
                });
            }
        });
    });
</script>
